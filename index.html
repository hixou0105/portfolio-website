        <!-- Borders (Top, Right, Bottom Left) START -->
        <div id="borders">

            <div class="right-border b-background"></div>
            <div class="left-border b-background"></div>
        </div>
        <!-- Borders (Top, Right, Bottom Left) END -->
    
        <!-- Navigation bar top START -->
        <div id="top-navbar">
            <nav class="right-nav">
                <ul>
                    <li data-rel="1" class="active right-nav under-hover">About Me + Goals</li>
                    <li data-rel="2" class="right-nav under-hover">Coursework</li>

        <!-- Main Body START -->

        <!-- jquery script * from stackoverflow -->
        
        <script>
            (function($) {
                $('nav li').click(function() {
                $(this).addClass('active').siblings('li').removeClass('active');
                $('section:nth-of-type('+$(this).data('rel')+')').stop().fadeIn(400, 'linear').siblings('section').stop().fadeOut(400, 'linear'); 
                });
            })(jQuery);
        </script>
